<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/jpg" href="logosmall.jpg">
        <link rel="stylesheet" type="text/css" href="Style.css">

    </head>
    <body>
        <div class="logoimg">
            <a href="Start.html"><img src="logo.jpeg" alt="one"></a>
        </div>

        <div class="back">
            <a href="Start.html">← Back to shopping</a>
        </div>

        <div class="img-zoom-container">
          <img id="myimage" src="three.jpeg" width="300" height="240" alt="shirtone">
          <div id="myresult" class="img-zoom-result"></div>
        </div>

        <div class="decription">
            <h2>Original Julien Jamani Sweater White</h2>
            <p>€3.000</p>
        </div>

        <button class="collapsible">Select your size</button>
        <div class="content">
          <p>xs</p>
          <p>s</p>
          <p>m</p>
          <p>l</p>
          <p>xl</p>
        </div>

    </body>


        <script>
            function imageZoom(imgID, resultID) {
              var img, lens, result, cx, cy;
              img = document.getElementById(imgID);
              result = document.getElementById(resultID)
              lens = document.createElement("DIV");
              lens.setAttribute("class", "img-zoom-lens");
              img.parentElement.insertBefore(lens, img);
              cx = result.offsetWidth / lens.offsetWidth;
              cy = result.offsetHeight / lens.offsetHeight;
              result.style.backgroundImage = "url('" + img.src + "')";
              result.style.backgroundSize = (img.width * cx) + "px " + (img.height * cy) + "px";
              lens.addEventListener("mousemove", moveLens);
              img.addEventListener("mousemove", moveLens);
              lens.addEventListener("touchmove", moveLens);
              img.addEventListener("touchmove", moveLens);
              function moveLens(e) {
                var pos, x, y;
                e.preventDefault();
                pos = getCursorPos(e);
                x = pos.x - (lens.offsetWidth / 2);
                y = pos.y - (lens.offsetHeight / 2);
                if (x > img.width - lens.offsetWidth) {x = img.width - lens.offsetWidth;}
                if (x < 0) {x = 0;}
                if (y > img.height - lens.offsetHeight) {y = img.height - lens.offsetHeight;}
                if (y < 0) {y = 0;}
                lens.style.left = x + "px";
                lens.style.top = y + "px";
                result.style.backgroundPosition = "-" + (x * cx) + "px -" + (y * cy) + "px";
              }
              function getCursorPos(e) {
                var a, x = 0, y = 0;
                e = e || window.event;
                a = img.getBoundingClientRect();
                x = e.pageX - a.left;
                y = e.pageY - a.top;
                x = x - window.pageXOffset;
                y = y - window.pageYOffset;
                return {x : x, y : y};
              }
            }
            </script>
            <script>
            imageZoom("myimage", "myresult");
            </script>
            <script>
              var coll = document.getElementsByClassName("collapsible");
              var i;

              for (i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                  this.classList.toggle("active");
                  var content = this.nextElementSibling;
                  if (content.style.display === "block") {
                    content.style.display = "none";
                  } else {
                    content.style.display = "block";
                  }
                });
              }
            </script>
</html>
